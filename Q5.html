<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQUERY</title>
    <script src="C:\Users\SiddhiP\OneDrive - CitiusTech\Desktop\jQuery\js\jquery.min.js"></script>
    <style>
        *{
            text-align: center;
            margin-top: 20px;
        }

        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="text"><br>
    <button>Login</button>
    <script>
        $(document).ready(() => {
            $("button").attr('disabled','disabled');

            $("input[type=text]").change(() => {
                if($("input[type=text]").val() !== ''){
                    $('button').removeAttr('disabled');
                }else{
                    $('button').attr('disabled','disabled');
                }
            })
        })
    </script>
</body>
</html>
